<div class="col-12 stage px-0 flex-column-reverse" [ngStyle]="height" [style.background-image]="'url('+ img + ')'" mwlResizable
    [enableGhostResize]="true" [resizeEdges]="{ bottom: true, right: false, top: false, left: false }"
    (resizeEnd)="onResizeEnd($event)">
    <div style="position: absolute; transition: bottom 50ms;" *ngFor="let character of stage" [style.zIndex]="character.content.zindex" [style.bottom]="character.content.height-30 + 'px'">
        <div [@position]="character.content.position" *ngIf="character.key !== 'img' && character.key !== 'animation'">
            <div [@level]="character.content.level">
                <img style="width: 17vw;" [@direction]="character.content.direction"
                    [hidden]="!character.content.visible"
                    [src]="characterList[character.index].content[character.content.expression]">
            </div>
        </div>
    </div>
    <img [src]="animation">
</div>
