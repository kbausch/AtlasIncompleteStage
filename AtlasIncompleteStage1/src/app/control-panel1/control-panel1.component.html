<div class="row m-4">
    <div class="list-group col-2">
        Characters
        <button type="button" class="list-group-item list-group-item-action"
            *ngFor="let character of characterList; let i = index" (click)="toggleChar(character.key);">
            {{character.key}}{{i}}
        </button>
    </div>
    <div class="list-group col-2">
        Stage
        <button type="button" class="list-group-item list-group-item-action"
            *ngFor="let character of stageList" (click)="activeChar.emit(character.key)">
            {{character.key}}
        </button>
    </div>
</div>
