<div class="row m-2">
    <div class="list-group col-2">
        Characters
        <button type="button" class="list-group-item list-group-item-action"
            *ngFor="let character of characterList" (click)="toggleChar(character.key)">
            {{character.key}}
            </button>
    </div>
    <div class="list-group col-2">
        Stage
        <button type="button" class="list-group-item list-group-item-action"
            *ngFor="let character of stageList" (click)="activeChar.emit(character.key)">
            {{character.key}}
        </button>
    </div>
</div>
