<div class="row m-2 text-center">
    <div class="list-group col-6 col-sm-2">
        Add/Remove Character
        <button type="button" class="list-group-item list-group-item-action" *ngFor="let character of characterList"
            (click)="toggleChar(character.key)">
            {{character.key}}
        </button>
    </div>
    <div class="list-group col-6 col-sm-2">
        Select Character on Stage
        <div *ngFor="let character of stageList">
        <button type="button" class="list-group-item list-group-item-action" *ngIf="character.key !== 'img'"
            (click)="selectChar(character.key);">
            <h5>{{character.key}}</h5>
            Position: {{character.content.position}}
        </button>
    </div>
    </div>
    <div class="row col-12 col-sm-8">
        <div class="card col-6 col-md-4 col-lg-3" *ngFor="let emote of emotes | keyvalue" style="width: 250px">
            <img [src]="emote.value" class="card-img-top" [alt]="emote.key">
            <div class="card-body">
                <h5 class="card-title">{{emote.key}}</h5>
                <!--<a href="#" class="btn btn-primary">Bind Key</a>-->
            </div>
        </div>
    </div>
    <form class="row col-12 justify-content-around mt-5" (ngSubmit)="addImg()" #imgForm="ngForm">
        <div class="card col-12 p-3 form-group">
            <input type="text" class="form-control" id="text" placeholder="Insert your background image URL here..."
                [(ngModel)]="insertIMG" name="text" maxlength="800" />
            <button type="submit" class=" mt-1 btn btn-success" [disabled]="!insertIMG">Submit</button>
        </div>
    </form>
</div>
